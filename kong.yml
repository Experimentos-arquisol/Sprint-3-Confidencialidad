_format_version: "2.1"

services:
  - host: monitoring_upstream
    name: monitoring_service
    protocol: http
    routes:
      
      - name: manejadorSolicitudes
        paths:
          - /
        strip_path: false


upstreams:
  - name: monitoring_upstream
    targets:
      - target: <ip-privada-monitoring-app>:8080
        weight: 100
      - target: <ip-privada-monitoring-app>:8080
        weight: 100
      - target: <ip-privada-monitoring-app>:8080
        weight: 100
    
    healthchecks:
     threshold: 50
     active:
       http_path: /health/
       timeout: 5
       healthy:
         successes: 2
         interval: 5
       unhealthy:
         tcp_failures: 2
         interval: 5



